<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<div class="row" style="margin-top: 50px">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <table class="table table-bordered"  >
            <caption style="text-align:center">图书管理系统</caption>
            <span style="margin-right:40px "><a href="http://localhost:63342/sim_library/templates/add.html">新增图书</a></span>

            <thead>
            <tr>
                <th>ID</th>
                <th >书名</th>
                <th >分类</th>
                <th >修改</th>
                <th >删除</th>
            </tr>
            </thead>
            <tbody>
            <script>

            </script>
            <tr th:each="book:${page.books}">
                <td th:text="${book.id}" class="col-md-2" >Tanmay</td>
                <td th:text="${book.name}" class="col-md-2">Bangalore</td>
                <td th:text="${book.category}">560001</td>
                <td class="col-md-1"><a th:href="@{findById(id=${book.id})}">修改</a></td>
                <td class="col-md-1"><a  th:href="@{delete(id=${book.id})}">删除</a></td>

            </tr>

            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination" >
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="i:${#numbers.sequence(page.curpage,page.totalPage)}"><a th:href="@{http://localhost:8081/book/bookList(curpage=${i})}" th:text="${i}" >1</a></li>

                <li>
                    <a  href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
