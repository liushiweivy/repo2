<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<div class="row" style="margin-top: 50px">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <form class="form-horizontal" role="form"   action="http://localhost:8081/book/update">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">id</label>
                <div class="col-sm-10">
                    <input type="number" hidden class="form-control" id="id" name="id" th:value="${book.id}">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">书名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" th:value="${book.name}" placeholder="请输入书名">
                </div>
            </div>

            <div class="form-group ">
                <label for="category" class="col-sm-2 control-label">文本框</label>
                <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="category" th:text="${book.category}" name="category"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">修改</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
